<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Forbidden</title>
    <style>
        :root {
            --red: #f6525d;
            --grey: #dedded;
            --purple: #7e6e92;
            --darkpurple: #655079;
            --darkpurple1: #543f6a;
            --blue: #70a8ff;
            --yellow: #fdcd23;
            --bag: #E3D0B9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            background: var(--red);
            overflow: hidden;
        }

        .scanner {
            position: absolute;
            margin: auto;
            width: 300px;
            height: 250px;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--grey);
            border-top-right-radius: 16px;
            border-top-left-radius: 16px;
            box-shadow: inset 0 -20px 0 0 var(--grey),
                        inset 0 -40px 0 0 var(--purple);
        }

        .scanner:before, .scanner:after {
            content: '';
            position: absolute;
            margin: auto;
        }

        .scanner:before {
            width: 20px;
            height: 30px;
            top: -30px;
            left: 20px;
            background: rgba(253, 205, 35, 0.4);
            border-top-right-radius: 10px;
            border-top-left-radius: 10px;
        }

        .scanner:after {
            width: 150px;
            height: 20px;
            background: darken(var(--grey), 5%);
            top: -20px;
            right: 20px;
            border-top-right-radius: 10px;
            border-top-left-radius: 10px;
        }

        .belt {
            position: absolute;
            margin: auto;
            width: 800px;
            height: 30px;
            background: var(--purple);
            border-radius: 15px;
            bottom: 50px;
            left: 0;
            right: 0;
            border: 4px solid var(--grey);
        }

        .belt:before, .belt:after {
            position: absolute;
            content: '';
            margin: auto;
        }

        .belt:before {
            width: 10px;
            height: 50px;
            background: darken(var(--grey), 10%);
            bottom: -54px;
            left: 20px;
            box-shadow: 745px 0 0 0 darken(var(--grey), 5%);
        }

        .belt:after {
            width: 30px;
            height: 10px;
            background: darken(var(--grey), 25%);
            bottom: -54px;
            left: 10px;
            border-top-right-radius: 5px;
            border-top-left-radius: 5px;
            box-shadow: 745px 0 0 0 darken(var(--grey), 25%);
        }

        .monitor {
            position: absolute;
            width: 160px;
            height: 90px;
            background: darken(var(--darkpurple1), 10%);
            margin: auto;
            bottom: 130px;
            left: 500px;
            right: 0;
            border: 4px solid var(--grey);
            text-align: center;
            line-height: 85px;
            font-size: 50px;
            color: var(--blue);
            font-family: 'Share Tech Mono', monospace;
        }

        .monitor.text {
            font-size: 30px;
        }

        .monitor:before, .monitor:after {
            content: '';
            position: absolute;
            margin: auto;
        }

        .monitor:before {
            width: 10px;
            height: 20px;
            background: darken(var(--grey), 15%);
            left: 0;
            right: 0;
            bottom: -24px;
        }

        .monitor:after {
            width: 105px;
            height: 10px;
            background: darken(var(--grey), 15%);
            left: -24px;
            bottom: -34px;
        }

        .scan-window {
            position: absolute;
            margin: auto;
            width: 150px;
            height: 120px;
            background: darken(var(--darkpurple1), 10%);
            bottom: 80px;
            border-top-right-radius: 10px;
            border-top-left-radius: 10px;
            overflow: hidden;
        }

        .scan-window.scanning {
            animation: scanning 0.5s ease infinite alternate;
        }

        .scan-window:before {
            content: '';
            position: absolute;
            width: 10px;
            height: 100%;
            background: rgba(0,0,0,0.1);
            box-shadow: 12px 0 0 0 rgba(0,0,0,0.1),
                        24px 0 0 0 rgba(0,0,0,0.1),
                        36px 0 0 0 rgba(0,0,0,0.1),
                        48px 0 0 0 rgba(0,0,0,0.1),
                        60px 0 0 0 rgba(0,0,0,0.1),
                        72px 0 0 0 rgba(0,0,0,0.1),
                        84px 0 0 0 rgba(0,0,0,0.1),
                        96px 0 0 0 rgba(0,0,0,0.1),
                        108px 0 0 0 rgba(0,0,0,0.1),
                        120px 0 0 0 rgba(0,0,0,0.1),
                        132px 0 0 0 rgba(0,0,0,0.1),
                        144px 0 0 0 rgba(0,0,0,0.1);
        }

        .hide {
            position: absolute;
            margin: auto;
            width: 75px;
            background: var(--grey);
            height: 120px;
            bottom: 80px;
            left: 0;
            right: 226px;
            z-index: 3;
            box-shadow: 225px 0 0 0 var(--grey);
        }

        .hide:before {
            content: '';
            position: absolute;
            width: 150px;
            height: 120px;
            top: 0;
            left: 75px;
            background: rgba(0,0,0,0.5);
            border-top-right-radius: 10px;
            border-top-left-radius: 10px;
        }

        .box {
            position: absolute;
            margin: auto;
            width: 80px;
            height: 80px;
            background: var(--bag);
            bottom: 80px;
            left: 0;
            right: 600px;
            z-index: 1;
            font-family: 'Share Tech Mono', monospace;
            text-align: center;
            color: darken(var(--bag), 20%);
            padding-top: 5px;
            font-size: 14px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .box p {
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .box .user {
            position: absolute;
            margin: auto;
            width: 40px;
            height: 30px;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--blue);
            border-top-right-radius: 20px;
            border-top-left-radius: 20px;
            opacity: 0;
        }

        .box .user:before {
            content: '';
            position: absolute;
            left: 2px;
            top: -34px;
            width: 34px;
            height: 35px;
            border-radius: 50%;
            background: inherit;
        }

        .box.scanned {
            background: rgba(227, 208, 185, 0.8);
            box-shadow: inset 0 0 0 2px var(--bag);
            text-indent: -99999px;
        }

        .box.scanned .user {
            opacity: 1;
        }

        @keyframes scanning {
            from {
                background: darken(var(--darkpurple1), 15%);
            }
            to {
                background: darken(var(--darkpurple1), 5%);
            }
        }
    </style>
</head>

<body>
  <div class="belt"></div>
  <div class="scanner"></div>
  <div class="scan-window"></div>
  <div class="hide"></div>
  <div class="monitor text"></div>
  <div class="box">
      <p>User X</p>
      <p class="version"></p>
      <div class="user"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script>
      // Reveal your real identity!
      navigator.sayswho = (function() {
          var ua = navigator.userAgent, tem, 
              M = ua.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || [];
          if (/trident/i.test(M[1])) {
              tem = /\brv[ :]+(\d+)/g.exec(ua) || [];
              return 'IE ' + (tem[1] || '');
          }
          if (M[1] === 'Chrome') {
              tem = ua.match(/\b(OPR|Edge)\/(\d+)/);
              if (tem != null) return tem.slice(1).join(' ').replace('OPR', 'Opera');
          }
          M = M[2] ? [M[1], M[2]] : [navigator.appName, navigator.appVersion, '-?'];
          if ((tem = ua.match(/version\/(\d+)/i)) != null) M.splice(1, 1, tem[1]);
          return M.join(' ');
      })();

      // Print your dirty secrets on the box
      document.querySelector('.box .version').innerHTML = navigator.sayswho;

      // High-end monitor software
      var text = ['403', 'Forbidden'];
      var counter = 0;
      var elem = document.querySelector('.monitor');

      function scanning() {
          elem.innerHTML = 'Forbidden';
          setInterval(change, 1000);
      }

      function change() {
          elem.innerHTML = text[counter];
          elem.classList.toggle('text');
          counter++;
          if (counter >= text.length) {
              counter = 0;
          }
      }

      // High-end conveyor belt functionality
      var tl = gsap.timeline();

      tl.to('.box', { duration: 4, right: '0', ease: 'none' });

      tl.call(function() { 
          document.querySelector('.box').classList.add('scanned');
          document.querySelector('.scan-window').classList.add('scanning');
          scanning();
      }, null, null, 2.5);
  </script>
</body>

</html>
